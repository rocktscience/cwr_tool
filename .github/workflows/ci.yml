name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e .
          pip install ruff mypy pytest

      - name: Lint
        run: |
          ruff format --check .
          ruff check .

      - name: Typecheck
        run: |
          mypy src

      - name: Tests
        run: |
          pytest -q
